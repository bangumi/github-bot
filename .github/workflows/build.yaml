name: build

on:
  push:
    branches-ignore:
      - renovate/**
  pull_request:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install Go
        uses: trim21/actions/setup-go@master

      - run: go build ./...
        name: Build Binary
        env:
          CGO_ENABLED: '0'
